<div class="container" ng-if="isLoggedIn">

  <div class="row" id="waitingDiv">
    <div ng-hide="{{ 3 - playerss.length}} === true" class="col-sm-8">
      <h1>Waiting for {{ 3 - playerss.length}} players!</h1>
      <br>
    </div>
  </div>

  <div class="row" id="counter">
    {{counter}}
  </div>

  <!-- /* ______________
  |              |
  |   Messages:  |
  |______________| */ -->
  <div class="row">
    <div class="container col-sm-2 col-md-3" id="messageDiv">
      <div id="addMessageInput">
        <h1>Chat Zone</h1>
        <form ng-submit="addMessage(newMessageText)">
          <input ng-model="newMessageText" type="text" />
          <button type="submit">Post Comment</button>
        </form>
      </div>
      <div id="messageContainer">
        <div ng-repeat="message in messages.slice().reverse() track by $index">
          <p id="messageSent">{{message.player}}</p>
          <p id="playerMessageName">{{message.username}}</p>
          <!-- <p id="playerMessageName">{{message.timestamp}}</p> -->
          <input ng-model="message.text" ng-change="messages.$save(message)" />
        </div>
      </div>
    </div>

    <!-- <h5>Voting time</h5>
    <div ng-repeat="voteCard in voteCards track by $index">
    <span>{{voteCard}}</span>
  </div> -->


  <!-- /* ______________
  |              |
  | Leaderboard: |
  |______________| */ -->
  <div class="container col-sm-2 col-md-3" id="leaderBoardDiv">
    <h2>Leaderboard</h2>
    <div class="row" ng-repeat="player in playerss track by $index">
      <div class="col-sm-12">
        <p> {{player.username}} / {{player.points}}</p>
      </div>
    </div>
  </div>


  <!-- /* ______________
  |              |
  | Black Card:  |
  |______________| */ -->
  <div class="blackVote container col-sm-2 col-md-3" id="blackCardDiv">
    <h1>Black Card</h1>
    <div class="blackCard"> {{blackCard.text}} <br> Pick: {{blackCard.pick}}</div>
  </div>



  <!-- /* ______________
  |              |
  |   Votes:     |
  |______________| */ -->

  <div class="blackVote container col-sm-2 col-md-3" id="votesDiv">
    <h1>Votes</h1>
    <div ng-if="!voted" ng-repeat="vote in votes track by $index">
      <p class="whiteCard" ng-click="voteCard(vote)"> {{vote.text}} </p>
    </div>

  </div>

</div>


<!-- /* ______________
|              |
|   White Deck:|
|______________| */ -->

<div class="container" id="whiteCardDiv">
  <h2>Your Deck of Whites</h2>
  <div ng-repeat="card in myHand track by $index">
    <div ng-click="addToVotedCards(card, $index, sent)" class="whiteCard"
    >{{card}}</div>
  </div>
</div>

</div>



<div>
  <button ng-click="startDeck()">Start Deck (working)</button>
  <button ng-click="dealBlackCard()">Deal Black Card (working)</button>
  <button ng-click="startingHand()">Get hand (working)</button>
  <button ng-click="draw()">Draw a card(working)</button>
  <button ng-click="sayName()">Get user's namec</button>
</div>



<button ng-click="removePlayer()">Quit</button>


<div class="row" ng-if="game.data.state === 'prevote'">

</div>

<div class="row" ng-if="game.data.state === 'vote'">

</div>

<div class="row" ng-if="game.data.state === 'postvote'">

</div>

<div class="row" ng-if="game.data.state === 'win'">



</div>

</div>
