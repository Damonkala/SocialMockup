<div ng-if="isLoggedIn">
  <h1>Firebase</h1>
  <div gameTimer></div>
  <!-- anything typed in here is magically saved to our Firebase database! -->
  <!-- <input type="text" ng-model="data.text"/> -->
  <!-- all changes from our Firebase database magically appear here! -->
  <!-- <h1>You said: {{ data.text }}</h1> -->

  <!-- //***Firebase Tutorials.  -->
  <ul>
    <li ng-repeat="message in messages">
      <!-- edit a message -->
      <input ng-model="message.text" ng-change="messages.$save(message)" />
      <!-- delete a message -->
      <button ng-click="messages.$remove(message)">Delete Message</button>
    </li>
  </ul>
  <!-- push a new message onto the array -->
  <form ng-submit="addMessage(newMessageText)">
    <input ng-model="newMessageText" type="text" />
    <button type="submit">Add Message</button>
  </form>

  <div ng-controller="dealingCardsCtrl">
    <button ng-click="startDeck()">Start Deck</button>
    <button ng-click="startingHand()">Get hand</button>
    <button ng-click="dealBlackCard()">Deal Black Card</button>
    <button ng-click="drawOne()">Draw a card</button>
  </div>

  <div>
    <game-timer />
  </div>

  <!--   all of this will go in our waiting for players state -->
  <p>waiting for {{ 3 - numPlayers}} players</p>

  <h2>PLAYERS</h2>
  <div ng-repeat="player in playerss track by $index">
    <p> {{playerss}}</p>
  </div>
  <button ng-click="removePlayer()">Quit</button>

  <!--   end wiating for players stuff  -->
  <div class="row" ng-if="game.data.state === 'waitingForPlayers'">

  </div>

  <div class="row" ng-if="game.data.state === 'prevote'">

  </div>

  <div class="row" ng-if="game.data.state === 'vote'">

  </div>

  <div class="row" ng-if="game.data.state === 'postvote'">

  </div>

  <div class="row" ng-if="game.data.state === 'win'">

  </div>


</div>
