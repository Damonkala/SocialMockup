<div ng-if="isLoggedIn">
<h1>User List</h1>
<input type="text" ng-model="searchTerm" ng-keyup="updateSearch(searchTerm)">
<div ng-repeat='user in users track by $index'>
  <img ng-if="user.avatar"src="data:image/jpeg;base64,{{user.avatar}}" class="userThumbnail"></img>
  <img ng-if="!user.avatar"src="http://gitrnl.networktables.com/resources/userfiles/nopicture.jpg" class="userThumbnail"></img>

	<a ui-sref='userPage({username: user.username})'>{{user.username}}</a>

	 <button ng-click="addFavorite(user._id)" ng-if="!favorited(user)">Favorite</button>
	</div>
	<div ng-if="isAdmin">
		<p>Hello admin</p>
	</div>
</div>
</div>
