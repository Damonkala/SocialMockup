<h1>Login</h1>
<div class="form-group" id="loginHolder">
  <label for="username">Username:</label>
  <input ng-model='user.username' type="text" id='username' class="form-control"></div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input ng-model='user.password' type="password" id='password' class="form-control"></div>
    <button ng-click='submit(user)' class="btn btn-primary" id="login">Login</button>

    <img src="https://media.giphy.com/media/2c266ALbOp692/giphy.gif" alt="homepage image" id="backgroundGif">
